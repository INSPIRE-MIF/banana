<div class="row">
  <div class="col-sm-3 col-md-3">
    <form>
      <h6>Row Field</h6>
      <input bs-typeahead ng-options="field for field in fields.list" type="text" class="form-control" ng-model="panel.row_field" ng-change="set_refresh(true)">
    </form>
  </div>
  <div class="col-sm-3 col-md-3">
    <form>
      <h6>Column Field</h6>
      <input bs-typeahead ng-options="field for field in fields.list" type="text" class="form-control" ng-model="panel.col_field" ng-change="set_refresh(true)">
    </form>
  </div>
    <div class="col-sm-3 col-md-3"><h6>Rows Limit <tip>Maximum number of rows to be fetched and displayed</tip></h6>
      <input id="rows_limit" type="number" min="1" max="500" value="100" class="form-control" ng-model="panel.editor_size" ng-change="set_refresh(true)">
    </div>
  <div class="col-sm-3 col-md-3">
    <form>
      <h6>Sort by</h6>
      <select class="form-control"
              ng-change="set_refresh(true)"
              ng-model="panel.sortBy"
              ng-options="f for f in ['count','index']"></select>
      </form>
  </div>
</div>

<div class="row">
    <div class="col-sm-3 col-md-3">
        <label class="small">Heatmap Color <tip>Base color for Heatmap. Intensity of the chosen color in a cell is proportional to the respective pivot facet count for that cell</tip></label>
        <select class="form-control" ng-model="panel.color" ng-options="c for c in ['gray','blue', 'red', 'green', 'brown']" ng-change="render()"></select>
    </div>
    <div class="col-sm-1 col-md-1">
        <h6>Transposed</h6><input type="checkbox" ng-model="panel.transposed" ng-checked="panel.transposed">
    </div>
</div>
